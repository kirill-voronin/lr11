<!-- Форма добавления нового датчика -->
<h2 class="text-center">Добавить новый датчик</h2>
<div class="row text-center mx-5">
  <div class="col-lg-4 col-md-4 col-xs-10 mb-3 text-md-right">
    Введите название датчика
  </div>
  <div class="col-lg-4 col-md-4 col-xs-10 mb-3">
    <input type="text" class="form-control" [(ngModel)]="inputName" />
  </div>
  <div class="col-lg-4 col-md-4 col-xs-10 text-md-left">
    <button class="btn btn-primary" (click)="newDet()">Добавить</button>
  </div>
</div>
<hr>
<!-- Генерация датчиков -->
<div class="container text-center">
  <div class="row">
    <div class="col-lg-3 col-md-6 col-xs-12" *ngFor="let item of detArray">
      <div class="card text-center mb-3">
        <div class="card-header" [style.background-color]="item.getColor(item)">
          {{item.id}}
        </div>
        <div class="card-body">
          <h5 class="card-title "></h5>
          <p class="card-text">{{item.name}}</p>
          <button class="btn btn-primary" (click)="deleteDet(item)">Удалить</button>
        </div>
      </div>
    </div>
  </div>
</div>
